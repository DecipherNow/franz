version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
  test:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run: cat /dev/null | sbt test:test
      - run: cat /dev/null | sbt it:test
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
        filters:
          branches:
            only: master
